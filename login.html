<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellect Masters | Student Login</title>
      
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
 <link rel="stylesheet" href="assets/css/queries.css" />
 <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style3.css" />
</head>
<body>
    <div id="preloader"></div>
    <button id="scroll-top">
        <i class="fas fa-arrow-up"></i>
      </button>
     

        <img src="assets/images/header-shape.svg" id="header-shape" />
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Intellect Masters Logo">
        </div>
        <div class="login-box">
            <h2>Welcome, Students!</h2>
            <form action="student-dashboard.html" method="POST">
                <div class="input-container">
                    <label for="psid_or_mobile">PSID/Mobile No.</label>
                    <input type="tel" id="psid_or_mobile" name="psid_or_mobile" placeholder="Enter your PSID or Mobile No." required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="sign-up.html">Sign Up</a>
            <br>
            <a href="index.html">Home</a>
            
        </div>
        
    </div>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load",function(){
          loader.style.display = "none";
        })
      </script>
</body>
</html>
