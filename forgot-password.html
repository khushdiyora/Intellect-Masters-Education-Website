<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellect Masters | Forgot Password</title>
    <link rel="stylesheet" href="forgot-password-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
 <link rel="stylesheet" href="assets/css/queries.css" />
 <link rel="stylesheet" href="bootstrap.min.css">
  
</head>
<body>
    <div id="preloader"></div>
        <button id="scroll-top">
            <i class="fas fa-arrow-up"></i>
          </button>
         
    
            <img src="assets/images/header-shape.svg" id="header-shape" />
        <div class="container">
    <div class="container">
        <div class="forgot-password-card">
            <img src="assets/images/logo.png" alt="Intellect Masters Logo">
            <h1>Forgot Your Password?</h1>
            <p>No worries, we've got you covered.</p>
            <form>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <button type="submit">Reset Password</button>
            </form>
            <a href="login.html">Back to Login</a>
        </div>
    </div>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load",function(){
          loader.style.display = "none";
        })
      </script>
</body>
</html>
