<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellect Masters | Sign Up</title>
    <link rel="stylesheet" href="assets/css/signup-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
 <link rel="stylesheet" href="assets/css/queries.css" />
 <link rel="stylesheet" href="bootstrap.min.css">
 
</head>
<body>
    <div id="preloader"></div>
    <button id="scroll-top">
        <i class="fas fa-arrow-up"></i>
      </button>
     

        <img src="assets/images/header-shape.svg" id="header-shape" />
    <div class="container">
        <div class="signup-card">
            <img src="assets/images/logo.png" alt="Intellect Masters Logo">
            <h1>Create Your Account</h1>
            <p>Join Intellect Masters for a world of learning.</p>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load",function(){
          loader.style.display = "none";
        })
      </script>
</body>
</html>
